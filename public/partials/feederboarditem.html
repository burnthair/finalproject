<div class="feederboard-item">
  <div class="fb-ranking">
    <h1>#{{ $index + 1 }}</h1>
  </div>
  <div class="fb-detail-container">
    <ul>
      <li>{{place.count}}</li>
      <li>{{ place.resname }}</li>
    </ul>
  </div>
  <div class="fb-joined-by">
    <p ng-repeat="message in place.messages track by $index">{{ message }}</p>
  </div>
</div>
