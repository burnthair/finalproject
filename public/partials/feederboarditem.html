<div class="feederboard-item">
  <div class="fb-image-container">
    <img src="{{ image }}" alt="{{ image name }}">
  </div>
  <div class="fb-detail-container">
    <ul>
      <li>r{{ restaurant name }}</li>
      <li>a{{ address }}</li>
      <li>c{{ city }}, {{ state }} {{ zip }}</li>
      <li>p{{ price rating }}</li>
    </ul>
  </div>
</div>
