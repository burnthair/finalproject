<div class="restaurant-list-item">
  <img class="rli-image" src="{{ place.image_url }}" alt="">
  <div class="rli-detail-container">
    <p><a href="{{ place.url }}" target="_blank">{{ place.name }}</a></p>
    <div class="rli-location-phone">
      <ul>
        <li>{{ place.location.address1 }}</li>
        <li>{{ place.location.city }}, {{ place.location.state }} {{ place.location.zip_code }}</li>
        <li>{{ place.display_phone }}</li>
        <span style="display: inline-block; float: right; ">&#9660;</span>
      </ul>
    </div>
    <!-- <img src="./img/right_arrow.svg" alt="" class="down-arrow"> -->
    <div class="rli-rating-price">
      <li>{{ place.price }}</li>
      <li>{{ place.rating }} &#9733;'s</li>
    </div>
  </div>
  <!-- <div class="rli-suggested-by">
    <p>Suggested By: suggested by</p>
  </div> -->
  <!-- <div class="rli-joined-by">
    <p>Joined By: joined by</p>
  </div> -->
<!-- <div class="rli-input"></div> -->
</div>
