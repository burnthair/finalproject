<!-- LANDING VIEW -->
<div class="landing">
  <div class="landing-title-container">
    <h1 id="lading-heading">What I'm Feelin'</h1>
    <h3 id="landing-sub-heading">wonder about lunch no more!</h3>
    <input id="food-type-search" type="text" placeholder="what sounds good?" ng-model="search">
    <button id="food-type-submit" type="submit" ng-click="setSearch(search)">GO</button>
    <img id="taco-drink" src="img/tacodrink.svg" alt="">
    <img id="food-group" src="img/food_group.svg" alt="">
    <button id="food-type-skip" type="submit" ng-click="seeWhats()">SEE WHAT'S OUT THERE</button>
  </div>
</div>
